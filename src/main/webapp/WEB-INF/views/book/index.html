<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<p>All books:</p>
<div th:each="book : ${books}">
  <a th:href="@{/book/{id}(id=${book.getId()})}"
     th:text="${book.getName() + ', ' + book.getYear()
     + ', author: ' + book.getAuthor()}">user</a>
</div>
<br/>
<hr/>
<a href="/book/new">Create new book</a>
<br>
<a href="/people">All people</a>

</body>
</html>
